<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Table Header Example</title>
    <link rel="stylesheet" href="sticky.css">
</head>
<body>
    <div id="table-container">
        <table id="data-table">
            <thead id="table-header">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Birth Date</th>
                    <th>Nickname</th>
                    <th>Address</th>
                    <th>Civil Status</th>
                    <th>Is Married</th>
                    <th>SSS #</th>
                    <th>Philhealth #</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Birth Date</th>
                    <th>Nickname</th>
                    <th>Address</th>
                    <th>Civil Status</th>
                    <th>Is Married</th>
                    <th>SSS #</th>
                    <th>Philhealth #</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be inserted by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="sticky-header">
        <table id="sticky-table">
            <!-- <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead> -->
        </table>
    </div>
    <script src="sticky.js"></script>
</body>
</html>
